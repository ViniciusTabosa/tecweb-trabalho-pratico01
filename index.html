<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title></title>
</head>
<body>
    <!-- Destaque -->
    <section class="destaque">
        <section class="menu-destaque">
            <h2>Em destaque</h2>
            <select name="categoria" id="categoria-filmes">
                <option value="todos">Todos</option>
                <option value="aventura">Aventura</option>
                <option value="romance">Romance</option>
                <option value="comedia">Comédia</option>
            </select>
        </section>

        <div class="destaque-filme">
            <div class="poster-filme">1</div>
            <div class="poster-filme">2</div>
            <div class="poster-filme">3</div>
            <div class="poster-filme">4</div>
        </div>
        <button>Carregar mais filmes</button>
    </section>

    <!-- Entrevistas e Making of -->
    <section class="entrevista">
        <h2>Entrevistas & Making of</h2>
        <div class="makingof">
            <div class="video-makingof">
                <iframe width="280" height="180" src="https://www.youtube.com/embed/Pw0Oclss3v4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="info-makingof">
                    <h4>Filme:</h4>
                    <h5>Diretor</h5>
                    <h5>Roteiro</h5><h5>Estreia</h5>
                </div>
            </div>
            
            <div class="video-makingof">
                <iframe width="280" height="180" src="https://www.youtube.com/embed/rfhvsE5GzUA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="info-makingof">
                    <h4>Filme:</h4>
                    <h5>Diretor</h5>
                    <h5>Roteiro</h5><h5>Estreia</h5>
                </div>
            </div>

            <div class="video-makingof">
                <iframe width="280" height="180" src="https://www.youtube.com/embed/zupJmQ9-Yv4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="info-makingof">
                    <h4>Filme:</h4>
                    <h5>Diretor</h5>
                    <h5>Roteiro</h5><h5>Estreia</h5>
                </div>
            </div>
        </div>
        <button>Carregar mais filmes</button>
    </section>

    <!-- Livre 3 -->
    <section class="novos-videos">
        <h2>Novos vídeos</h2>
    </section>
    <aside class="sobre-novos-videos">
        <h3>Sobre</h3>
        <h3>Editorial</h3>
    </aside>

    <!-- Livre 6 -->
    <section class="propagandas">
        <h2>Propagandas</h2>
    </section>
</body>
</html>
